<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Alquimista</title>
    <!-- icono de ventana -->
    <link rel="shorcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- toastify js-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="navbar">
        <h1 class="titulo">EL ALQUMISTA BEBIDAS</h1>

        <button class="navbar-toggler btn sideBarBtn" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <img class="carritoImg" src="./images/shopping_cart_market_ecommerce_icon_144576.png" title="">
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <div class="carritoHtml ">
                    <button type="button" class="btn-close btn-close-white cerrarOffcanvas" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                    <!-- <button id="carritoButtom p-buttom" class="carritoButtom" type="button"><img class="carritoImg" src="./images/shopping_cart_market_ecommerce_icon_144576.png" title=""></button>-->
                    <h1 class="carrito-titulo">Carrito</h1>

                    <div class="carritoCuerpo">
                        <div id="carrito-contenedor" class="carrito-contenedor">

                        </div>

                        <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>

                        <button id="vaciar-carrito" class="vaciar-carrito">Vaciar carrito</button>
                        <button id="boton-compra" class="boton-compra" type="button" data-bs-toggle="modal"
                            data-bs-target="#modalComprar">Comprar</button>

                    </div>
                </div>
            </div>
    </header>

    <main>
        <!-- Modal -->
        <div class="modal fade" id="modalComprar" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <form class="modal-content" id="formularioPedidos">
                    <div class="modal-header">
                        <h3 class="modal-title" id="exampleModalLabel">Ultimos pasos</h3>
                    </div>
                    <div class="modal-body">
                        <h6>Antes de finalizar la compra necesitamos algunos datos para el envio</h6>
                        <div>
                            <div class="mb-3">
                                <label for="forNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre1" name="nombre">
                            </div>

                            <div class="mb-3">
                                <label for="forApellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellodo1" name="apellido">
                            </div>

                            <div class="mb-3">
                                <label for="forCorreoElec" class="form-label">Correo electronico</label>
                                <input type="email" class="form-control" id="correoElectronico"
                                    aria-describedby="emailHelp" name="correoElec">
                            </div>

                            <div class="mb-3">
                                <label for="forDireccion" class="form-label">Direccion</label>
                                <input type="text" class="form-control" id="direccion1" name="direccion">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal btnCancelar">Cancelar</button>
                        <button type="submit" id="fCompra" class="btn btn-primary fCompra" data-bs-toggle="modal" data-bs-target="#ultimoModal">finalizar compra</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Segundo Modal -->

        <div class="modal fade" id="ultimoModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalToggleLabel2">Excelente!</h5>
                    </div>
                    <div class="modal-body">
                        Gracias por tu compra, en la brevedad tus bebidas seran enviadas a la direccion que asignaste
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary ok" data-bs-target="#exampleModalToggle" data-bs-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Main -->
        <h1 class="tituloMain">Nuestras Bebidas</h1>

        <div id="bebidas" class="bebidasList">

            <div id="bebidas" class="row">


            </div>

            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.29/dist/sweetalert2.all.min.js"></script>
            <script src="script.js"></script>
        </div>
    </main>

    <footer class="footer">

        <div class="redesSociales">
            <div class="linkedin">
                <a href="https://www.linkedin.com/in/teo-ariel-fedyna-lopes-798181232/" target="_blank"><img
                        class="linkedinImg" src="./images/linkedin-1-png.png" alt="linkedin link icon"></a>
            </div>

            <div class="github">
                <a href="https://github.com/TeoFedyna" target="_blank"><img class="githubImg"
                        src="./images/github_original_wordmark_logo_icon_146506.png" alt="github link icon"></a>
            </div>
        </div>
        <!--  ejemplo de submit
        <form id="form">
            <input type="text">
            <button type="submit">hola</button>
        </form>

        <script src="script.js"></script>
        -->
    </footer>
</body>

</html>
